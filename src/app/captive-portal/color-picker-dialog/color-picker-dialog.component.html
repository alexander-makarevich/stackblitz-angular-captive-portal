<h1 mat-dialog-title>Choose {{data}} color</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Color</mat-label>
    <mat-select [formControl]="color">
      <mat-option *ngFor="let color of colors" [value]="color.value">
        {{color.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button [mat-dialog-close]="getColor()" cdkFocusInitial>Apply</button>
</div>
